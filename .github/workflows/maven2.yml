

name: Java CI - Mvn + GHub + Dckr + JFrog

on:
  push:
    branches: [ "main" ]

jobs:
  buildApp:
    
    runs-on: ubuntu-latest

    steps:
    - name: Step 1 - checkout the code
      uses: actions/checkout@v3

    - name: Step 2 - Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Step 3 - Compile code
      run: mvn -B compile 

    - name: Step 4 - Build package
      run: mvn -B package

    - name: Step 5 - Temporarily save jar artifact
      uses: actions/upload-artifact@v2
      with:
        name: jar-artifact
        path: ${{ github.workspace }}/target/*.jar
        retention-days: 1
    
    - name: Echo github workspace path
      run: echo ${{ github.workspace }}/target/

  
  buildImage:

    runs-on: ubuntu-latest
    needs: buildApp

    steps:
    - uses: actions/checkout@v3
    
    - name: Step 6 - Download jar
      uses: actions/download-artifact@v1
      with:
        name: jar-artifact
        path: target/

    - name: Step 8 - Build Docker image
      run: docker build . -t dsener/petclinic2:latest

    - name: Step 9 - Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    
